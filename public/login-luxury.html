<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Bride Buddy - Your AI Wedding Planning Assistant">
    <title>Bride Buddy - Welcome Back</title>

    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles-luxury.css">
    <link rel="stylesheet" href="/css/components-luxury.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Login Page Container -->
    <div class="bg-stained-glass">
        <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: var(--space-8); padding-bottom: var(--space-8);">

            <!-- Logo -->
            <div class="animate-fade-in" style="margin-bottom: var(--space-8); text-align: center;">
                <h1 class="logo" style="font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-gold); margin-bottom: var(--space-2); line-height: 1; text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);">
                    <span style="font-style: italic; font-weight: 400;">Bride</span>
                    <span style="font-weight: 700; letter-spacing: 0.05em;">BUDDY</span>
                </h1>
                <p style="font-family: var(--font-heading); font-size: var(--text-xl); color: var(--color-champagne); font-weight: 300; margin-top: var(--space-2);">
                    Welcome Back
                </p>
            </div>

            <!-- Login Card -->
            <main id="main-content" class="card card-gold-accent animate-fade-in-scale" style="max-width: 480px; width: 100%; animation-delay: 0.2s;">
                <form id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                        <div class="form-error" id="emailError" style="display: none;">Please enter a valid email</div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div style="position: relative;">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Your password"
                                required
                                autocomplete="current-password"
                                style="padding-right: var(--space-10);"
                            >
                            <button
                                type="button"
                                id="togglePassword"
                                class="btn-icon"
                                style="position: absolute; right: var(--space-3); top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--color-burgundy); padding: var(--space-2);"
                                aria-label="Toggle password visibility"
                            >
                                <svg id="eyeIcon" style="width: 20px; height: 20px; fill: currentColor;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-error" id="passwordError" style="display: none;">Please enter your password</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-full" id="loginBtn">
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div style="margin: var(--space-6) 0; text-align: center; position: relative;">
                        <span style="background: var(--color-cream); padding: 0 var(--space-4); position: relative; z-index: 1; color: var(--color-burgundy); font-size: var(--text-sm);">or</span>
                        <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--color-champagne);"></div>
                    </div>

                    <!-- Google Sign In -->
                    <button type="button" class="btn btn-secondary btn-lg btn-full" id="googleBtn">
                        <svg style="width: 20px; height: 20px; margin-right: var(--space-2);" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <!-- Back Link -->
                    <p style="text-align: center; margin-top: var(--space-6); font-size: var(--text-sm); color: var(--color-burgundy);">
                        <a href="index-luxury.html" style="color: var(--color-gold); text-decoration: none; font-weight: 500;">
                            ‚Üê Back to Home
                        </a>
                    </p>
                </form>
            </main>

            <!-- Toast Container -->
            <div id="toastContainer" class="toast-container"></div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initSupabase, showToast, getWeddingId } from '/js/shared.js';

        // Initialize Supabase
        const supabase = initSupabase();

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        });

        // Form validation
        function validateForm() {
            let isValid = true;

            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('is-error');
                isValid = false;
            } else {
                emailError.style.display = 'none';
                document.getElementById('email').classList.remove('is-error');
            }

            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');

            if (!password) {
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('is-error');
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                document.getElementById('password').classList.remove('is-error');
            }

            return isValid;
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                showToast('Welcome back!', 'success');

                // Get user's wedding
                const { data: member, error: memberError } = await supabase
                    .from('wedding_members')
                    .select('wedding_id')
                    .eq('user_id', data.user.id)
                    .single();

                if (memberError) throw memberError;

                // Redirect to dashboard
                window.location.href = `dashboard-luxury.html?wedding_id=${member.wedding_id}`;
            } catch (error) {
                console.error('Login error:', error);
                showToast('Invalid email or password. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Handle Google sign in
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const googleBtn = document.getElementById('googleBtn');
            googleBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/dashboard-luxury.html`
                    }
                });

                if (error) throw error;
            } catch (error) {
                console.error('Google sign in error:', error);
                showToast('Error signing in with Google. Please try again.', 'error');
                googleBtn.disabled = false;
            }
        });

        // Clear error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('is-error');
                const errorElement = input.parentElement.querySelector('.form-error') ||
                                   input.closest('.form-group').querySelector('.form-error');
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Responsive Styles -->
    <style>
        @media (max-width: 768px) {
            .logo {
                font-size: var(--text-3xl) !important;
            }

            .card {
                padding: var(--space-6) var(--space-4) !important;
            }
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-cream);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
