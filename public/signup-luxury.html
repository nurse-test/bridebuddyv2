<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for Bride Buddy - Start planning your dream wedding with AI">
    <title>Sign Up - Bride Buddy</title>

    <!-- Preconnect to font providers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles-luxury.css">
    <link rel="stylesheet" href="/css/components-luxury.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>

    <!-- Background -->
    <div class="bg-sunset">
        <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: var(--space-8);">

            <!-- Logo (links to home) -->
            <a href="index-luxury.html" style="margin-bottom: var(--space-8); text-decoration: none;">
                <h1 class="logo" style="font-family: var(--font-heading); font-size: var(--text-4xl); color: var(--color-gold); margin: 0; text-shadow: 0 0 30px rgba(201, 169, 97, 0.6);">
                    <span style="font-style: italic; font-weight: 400;">Bride</span>
                    <span style="font-weight: 700; letter-spacing: 0.05em;">BUDDY</span>
                </h1>
            </a>

            <!-- Signup Card -->
            <main id="main-content" class="card card-gold-accent animate-fade-in-scale" style="max-width: 480px; width: 100%;">
                <h2 style="font-family: var(--font-heading); font-size: var(--text-3xl); text-align: center; color: var(--color-navy); margin-bottom: var(--space-2);">
                    Start Planning Your Dream Wedding
                </h2>
                <p style="text-align: center; color: var(--color-burgundy); font-size: var(--text-sm); margin-bottom: var(--space-8);">
                    Create your account and get started in minutes
                </p>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <form id="signupForm" novalidate>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input
                            type="text"
                            id="fullName"
                            class="form-input"
                            placeholder="Jane Smith"
                            required
                            autocomplete="name"
                        >
                        <div class="form-error">Please enter your full name</div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                        <div class="form-error">Please enter a valid email address</div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="form-input-wrapper">
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="Choose a secure password (min 6 characters)"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-error">Password must be at least 6 characters</div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <div class="form-input-wrapper">
                            <input
                                type="password"
                                id="confirmPassword"
                                class="form-input"
                                placeholder="Re-enter your password"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                        <div class="form-error">Passwords do not match</div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="checkbox-wrapper" style="margin-bottom: var(--space-6);">
                        <input type="checkbox" id="terms" class="checkbox-input" required>
                        <label for="terms" class="checkbox-label">
                            I agree to the <a href="#" style="color: var(--color-gold); text-decoration: underline;">Terms of Service</a> and <a href="#" style="color: var(--color-gold); text-decoration: underline;">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-full">
                        <svg style="width: 20px; height: 20px; fill: currentColor;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span class="divider-text">or</span>
                </div>

                <!-- Social Login (Google) -->
                <button class="btn btn-secondary btn-full" id="googleSignIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <!-- Footer Link -->
                <p style="text-align: center; font-size: var(--text-sm); color: var(--color-burgundy); margin-top: var(--space-6);">
                    Already have an account?
                    <a href="login-luxury.html" style="color: var(--color-gold); font-weight: var(--font-semibold); text-decoration: none;">Log in</a>
                </p>
            </main>

            <!-- Toast Container -->
            <div class="toast-container" id="toastContainer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initSupabase } from '/js/shared.js';

        const supabase = initSupabase();

        // Password Toggle
        window.togglePassword = function(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        };

        // Show Toast Notification
        function showToast(type, title, message, duration = 5000) {
            const container = document.getElementById('toastContainer');

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <p class="toast-message">${message}</p>
                </div>
                <button class="toast-close">√ó</button>
            `;

            container.appendChild(toast);

            // Close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });

            // Auto-dismiss
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // Show Alert
        function showAlert(type, title, message) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <div class="alert-icon">${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</div>
                    <div class="alert-content">
                        <div class="alert-title">${title}</div>
                        <p class="alert-message">${message}</p>
                    </div>
                </div>
            `;
        }

        // Clear Alert
        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            clearAlert();

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Reset error states
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('is-error');
            });

            // Validate full name
            if (!fullName) {
                document.getElementById('fullName').classList.add('is-error');
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('email').classList.add('is-error');
                isValid = false;
            }

            // Validate password
            if (!password || password.length < 6) {
                document.getElementById('password').classList.add('is-error');
                isValid = false;
            }

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-error');
                isValid = false;
            }

            // Validate terms
            if (!terms) {
                showAlert('error', 'Terms Required', 'Please accept the Terms of Service and Privacy Policy to continue.');
                isValid = false;
            }

            return isValid;
        }

        // Handle Form Submit
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            btn.classList.add('btn-loading');
            btn.disabled = true;

            try {
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Sign up with Supabase
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });

                if (error) throw error;

                // Show success message
                showToast('success', 'Account Created!', 'Redirecting to onboarding...');

                // Redirect to onboarding after a short delay
                setTimeout(() => {
                    window.location.href = 'onboarding-luxury.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showAlert('error', 'Signup Failed', error.message || 'An error occurred during signup. Please try again.');
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        });

        // Handle Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/onboarding-luxury.html'
                    }
                });

                if (error) throw error;
            } catch (error) {
                console.error('Google sign in error:', error);
                showToast('error', 'Sign In Failed', error.message || 'Failed to sign in with Google.');
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value && emailRegex.test(this.value)) {
                this.classList.remove('is-error');
                this.classList.add('is-success');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 6) {
                this.classList.remove('is-error');
                this.classList.add('is-success');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value === password && this.value.length >= 6) {
                this.classList.remove('is-error');
                this.classList.add('is-success');
            } else {
                this.classList.remove('is-success');
            }
        });
    </script>

    <!-- Responsive Styles -->
    <style>
        @media (max-width: 768px) {
            .logo {
                font-size: var(--text-3xl) !important;
            }

            .card {
                padding: var(--space-4) !important;
            }

            h2 {
                font-size: var(--text-2xl) !important;
            }
        }

        /* Password toggle button positioning */
        .password-toggle {
            z-index: 1;
        }

        /* Checkbox styling */
        .checkbox-label a:hover {
            color: var(--color-gold);
        }
    </style>
</body>
</html>
