<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride Buddy - Welcome Back</title>
    <link rel="stylesheet" href="/css/styles-v2.css">
</head>
<body class="bg-gradient">
    <div class="screen">
        <div class="container screen-centered">
            <h1 class="logo mb-lg">Bride Buddy</h1>
            <h2 class="text-white text-center mb-md">Welcome Back</h2>
            
            <div class="box-ivory fade-in">
                <form id="loginForm" onsubmit="login(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                        <div class="form-error" id="emailError">Please enter your email</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" placeholder="Your password" required>
                        <div class="form-error" id="passwordError">Please enter your password</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full btn-lg" id="loginBtn">
                        Sign In
                    </button>
                    
                    <p class="text-navy text-center mt-md" style="font-size: 0.875rem;">
                        <a href="welcome-v2.html" style="color: var(--gold); text-decoration: none;">‚Üê Back to Welcome</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://nluvnjydydotsrpluhey.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sdXZuanlkeWRvdHNycGx1aGV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NjE5MjAsImV4cCI6MjA3NjMzNzkyMH0.p5S8vYtZeYqp24avigifhjEDRaKv8TxJTaTkeLoE5mY'
        );

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                // Get user's wedding
                const { data: member, error: memberError } = await supabase
                    .from('wedding_members')
                    .select('wedding_id')
                    .eq('user_id', data.user.id)
                    .single();
                
                if (memberError) throw memberError;
                
                // Redirect to dashboard
                window.location.href = `dashboard-v2.html?wedding_id=${member.wedding_id}`;
            } catch (error) {
                console.error('Login error:', error);
                alert('Error signing in. Please check your credentials and try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
