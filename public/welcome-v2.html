<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride Buddy - Wedding Planning Made Simple</title>
    <link rel="stylesheet" href="/css/styles-v2.css">
</head>
<body class="bg-gradient">
    <div class="screen">
        <div class="container screen-centered">
            <!-- Logo -->
            <h1 class="logo mb-lg">Bride Buddy</h1>
            
            <!-- Start Your Wedding Button -->
            <div class="box-ivory box-clickable fade-in" onclick="startWedding()">
                <h2 class="text-navy text-center">Start Your Wedding</h2>
            </div>
            
            <!-- Returning User Button -->
            <div class="box-ivory box-clickable fade-in" onclick="returningUser()" style="animation-delay: 0.2s;">
                <h2 class="text-navy text-center">Returning</h2>
            </div>
        </div>
    </div>

    <script>
        function startWedding() {
            window.location.href = 'onboarding-v2.html';
        }

        function returningUser() {
            window.location.href = 'login-v2.html';
        }
    </script>
</body>
</html>
