<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Your Bride Buddy Account</title>
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" type="image/svg+xml" href="../images/logo.svg" />
</head>
<body>
  <div class="form-page page-wrapper">
    <header class="header-top" aria-label="Bride Buddy">
      <a class="brand-logo" href="index.html">
        <img src="../images/logo.svg" alt="Bride Buddy logo" width="160" height="52" />
      </a>
    </header>

    <main class="form-layout" role="main">
      <form class="card form-card" aria-labelledby="signup-title" novalidate>
        <h1 id="signup-title">Start Planning Your Dream Wedding</h1>
        <p class="section-subtitle">Create your account to unlock collaborative planning and AI-powered insights.</p>

        <div class="form-grid">
          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" autocomplete="name" placeholder="Amelia Hartford" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group input-with-icon">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="8" required placeholder="Create a strong password" />
            <button type="button" data-password-toggle aria-label="Toggle password visibility">👁️</button>
          </div>
          <div class="input-group input-with-icon">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" minlength="8" required placeholder="Re-enter password" />
            <button type="button" data-password-toggle aria-label="Toggle password visibility">👁️</button>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Create Account</button>

        <div class="divider" role="separator">or</div>

        <div class="social-buttons">
          <button type="button" class="social-button" aria-label="Continue with Google">🔐 Continue with Google</button>
          <button type="button" class="social-button" aria-label="Continue with Apple"> Continue with Apple</button>
        </div>

        <p style="margin-top: 1.5rem; text-align: center;">
          Already have an account?
          <a class="link" href="login.html">Log in</a>
        </p>
      </form>
    </main>
  </div>

  <script src="../js/main.js" type="module"></script>
  <script type="module">
    import { validateSignupForm, showFormErrors, simulateLoading } from '../js/auth.js';

    const form = document.querySelector('form');
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const errors = validateSignupForm(form);
      if (Object.keys(errors).length) {
        showFormErrors(form, errors);
        return;
      }

      simulateLoading(submitButton, () => {
        showToast('Account created! Redirecting to your dashboard…', 'success');
      });
    });
  </script>
</body>
</html>
